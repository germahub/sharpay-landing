legal = 'هذا الموقع هو ملكية فكرية لشركة Sharpay (Belize) والمعلومات الموجودة على الموقع هي لأغراض إعلامية فقط، للاستخدام الشخصي غير التجاري، ولا تعني أي عناصر علاقة تعاقدية، قد تكون غير مكتملة وقد يتم تحديثها في أي وقت، دون إشعار مسبق ، بناء على قرار وحسب تقدير Sharpay ما لم تتم الإشارة إلى خلاف ذلك على وجه التحديد، فإن جميع المعلومات الواردة في هذا الموقع الإلكتروني هي مؤشرات إرشادية فقط. لا تقدم Sharpay أي ضمانات صريحة أو ضمنية، فيما يتعلق بدقة أو اكتمال أو موثوقية المواد والبيانات المذكورة في هذا الموقع. في الوقت نفسه، تبذل Sharpay كل جهد ممكن لضمان أن تكون جميع المعلومات الموجودة على هذا الموقع دقيقة وحديثة في الوقت الحالي. لا ينبغي تفسير المعلومات المتعلقة ببيع عملات Sharpay كحافز للشراء، والسبب الوحيد أو الكافي لتشكيل مثل هذا القرار. من الممكن المشاركة في شراء عملات Sharpay فقط إذا كان التشريع في بلد الإقامة (للأفراد) أو التسجيل (للكيانات القانونية) يسمح بذلك. Sharpay ليست مسؤولة عن أولئك الذين يشاركون في هذا الحدث في انتهاك لقوانين بلدهم، حتى لو كانت انتهاكات هذه القوانين بسبب الجهل. كما أن Sharpay ليست مسؤولة عن المتطلبات التي يمكن أن تفرضها السلطات الضريبية في بلد الإقامة (للأفراد) أو التسجيل (للكيانات القانونية)، وذلك بسبب شراء وحيازة واستخدام Sharpay. يتحمل حاملو عملات Sharpay المسؤولية الكاملة عن تحديد ما إذا كان من الممكن إجراء تقييم أو إعادة تقييم محتملين لقيمة عملة Sharpay، على المدى البعيد، أي عواقب ضريبية تقع في نطاق سلطتهم القانونية. تسعى Sharpay إلى التأكد من أن المعلومات الواردة في هذا الموقع دقيقة وحديثة قدر الإمكان، ولكنها تخلي مسؤوليتها عن الأضرار الناشئة عن عدم الدقة أو عدم الملاءمة أو عدم اكتمال المعلومات الواردة في هذا الموقع. تشجع Sharpay الأفراد والكيانات القانونية للحصول على مشورة إضافية من متخصصين قانونيين أو ضريبيين أو ماليين أو متخصصين آخرين قبل اتخاذ أي إجراء، وذلك نتيجة للتعرف على المعلومات المقدمة على هذا الموقع.'
