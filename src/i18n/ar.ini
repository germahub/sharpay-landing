[view]
what_is_that = 'ما هذا '
p1 = '<strong class=\"brand\">shar<span>pay</span></strong> هو زر المشاركة والمشاركة المتعددة للمواقع بمكافآت قائمة على تقنية البلوك شين لترويج المحتوى للمستخدمين. المشاركة المتعددة تعتبر فرصة لمشاركة محتوى معين في العديد من شبكات التواصل بنقرة واحدة. يحصل المستخدمون على مكافآت مقابل المشاركة أو مقابل زيارات المستخدمين الآخرين عبر الروابط التي تم نشرها (بالاعتماد على إعدادات الموقع). كل هذا يعني نمو نسبة التحويل بالنسبة للمواقع وضمان مشاركة مريحة للمستخدمين.'
p2 = 'يمكن أن يأخد زر <strong class=\"brand\">shar<span>pay</span></strong> عدة اشكال، على سبيل المثال، يمكن تصميمه كما يبدو على هذه الصفحة أو تخصيصه لأي تصميم موقع تريده. يمكن أن ياخد زر <strong class=\"brand\">shar<span>pay</span></strong>  أي لون اوشكل، كما يمكن أن يكون اي شعار من شعارات الشبكات الاجتماعية المتصلة. الميزة الرئيسية للزر هي الكود الخاص الذي يتم تنشيطه عند النقر فوق الزر. أيضا، يمكننا استخدام التصميم الخاص بك ومطابقتها مع الشيفرة البرمجية الخاصة بنا.'
connections = 'الاتصالات'
connections_p1 = 'أصبحت الآن كل من Facebook و Twitter و LinkedIn و VK و Reddit و Telegram و Tumblr متصلة فعلا بالمشاركة المتعددة للنسخة الحالية من زر <strong class=\"brand\">shar<span>pay</span></strong>. يمكنك أيضا نسخ اي رابط مباشر فريد ومشاركته على المنتديات والمدونات وفي التعليقات بكل سهولة.'
connections_p2 = 'نحن نعمل حاليا على ربط شبكات اجتماعية جديدة ، مثل WeChat و Weibo و QQ و G + و Viber و LiveJournal وغيرها.'

