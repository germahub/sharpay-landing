[advisers]
header = '<span class=\"orange-span\">مستشارونا</span>'

ken = 'كين هوانج'
ken_title = 'خبير بلوكشين معروف، الرئيس التنفيذي لتطبيقات الأعمال الموزعة'
ken_bio = 'عمل في CGI Federal Office في الولايات المتحدة الأمريكية كمدير الأمن السيبراني، ومدير Cloud Security. أنشأ CGI Federal Identity Management Practice، ومركز ضمان الأمن السيبراني. أثناء عمله لدى CGI كاستشاري تنفيذي، تشاور كين مع الحكومة الفيدرالية للولايات المتحدة والمؤسسات المالية وشركات المرافق العامة وقدم الخبرة في مجال التمويل وبلوكشين والأمن السيبراني. تخرج من جامعة Zhejian Normal، وجامعة Xian Jiaotong في الصين وجامعة لوزان في سويسرا.'

simon = 'سيمون تشوي'
simon_title = 'أفضل الخبراء في ICObench، التقنية المالية ومحامي عرض بيع عملات'
simon_bio = 'محام دولي لديه أكثر من 25 عاما من الخبرة، مؤهل لممارسة القانون في إنجلترا ويلز، هونغ كونغ، الصين. متحدث عن بلوكتشين ومدون شهير، أكثر الخبراء تقييماً على مستوى العالم من قبل موقع icobench.com. تخرج سيمون من كلية الحقوق بجامعة بكين وجامعة لندن وجامعة هونغ كونغ على التوالي. يقدم سيمون النصح ويراجع لوائح بلوكشين الجديدة في مختلف الولايات لضمان أعلى درجة من الالتزام بجميع السياسات الحكومية ذات الصلة تجاه تكنولوجيا البلوكشين.'

vincent = 'فنسنت ماسكارت'
vincent_title = 'متحمسين للبلوكشين، مطور ومدون'
vincent_bio = 'رائد اعمال، مطور، مؤسس للعديد من الشركات، قدم استشارات للعديد من الشركات العالمية ويركز الآن بالكامل على تقنيات بلوكشين. متحمس للبلوكشين، واحد من أعلى المدونين على منصّة Steemit و Golos Blockchains. شهد العديد من مشاريع DPOS (Steemit، Golos etc.)، أنشأ ونشر بنجاح العديد من التطبيقات المعتمدة على البلوكشين. يتحدث الفرنسية والإنجليزية والهولندية والإيطالية والصينية ويتعلم الروسية.'

[team]
header = '<span class=\"orange-span\">فريقنا</span>'

anton = 'انطون سولوديكوف'
anton_title = 'المدير التنفيذي'
anton_bio = 'رائد أعمال في تكنولوجيا المعلومات، ناشط في البلوكشين، مخترع، مؤلف براءة اختراع وتطبيقات براءات اختراع دولية لترويج المحتوى، سابقا، الرئيس التنفيذي لشركة Balalike LLP UK (تطوير أنظمة تحقيق الدخل للمحتوى) ورئيس التسويق في GOLOS.io (بلوكشين والشبكة الاجتماعية، tokens x40).'

igor = 'ايغور كارافاييف'
igor_title = 'كبير مسؤولي تطوير الأعمال'
igor_bio = 'المدير التنفيذي السابق في مؤسسة سكلوكوفو، حاضنة الأعمال الروسية الرائدة للشركات الناشئة، وأيضا مدير الاستراتيجية وتطوير الأعمال في أكبر الشركات الدولية.'

arkady = 'أركادي ياساشني'
arkady_title = 'المدير المالي'
arkady_bio = 'مدير سابق لأكبر البنوك الروسية (VTB ، MDM ، الاتحاد)، رائد اعمال، مستثمر في الشركات الناشئة ذات التقنية العالية.'

alexey = 'أليكسي ستوكارتشوك'
alexey_title = 'مسؤول التكنولوجيا'
alexey_bio = 'من المتحمسين للبلوكشين، مطوّر ذو خبرة في نظم تخطيط موارد المؤسسات وإدارة علاقات العملاء للشركات العالمية (سكودا ،بوش ،أولمارت)، مطوّر لتطبيقات الهاتف المحمول (iOS، Android)، رئيس فريق التطوير.'

valery = 'فاليري يوشينكو'
valery_title = 'مهندس برامج'
valery_bio = 'مؤهلات عالية المستوى في تطوير الواجهة الامامية، فل ستاك، مطوّر قواعد بيانات ومطوّر الهاتف المحمول، لديها خبرة عملية في كوالكوم لفترة طويلة (سيدني، أستراليا) وغيرها من الشركات الدولية. الآن تركز تماما على تقنيات بلوكشين.'

