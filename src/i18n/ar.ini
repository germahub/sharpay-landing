[roadmap]
header = 'الجدول الزمني و خارطة الطريق'
2012 = 'الفكرة ، طلبات براءة اختراع مقدمة إلى Rospatent (RF) و EAPO (Eurasia)، تشكيل مفهوم المشروع '
2013 = 'الحصول على براءة الاختراع الأولى من طرف الاتحاد الروسي، البدء في تطوير المشروع'
2014 = 'اختبار النموذج الأولي، التثبيت التجريبي لأزرار المشاركة المتعددة على المواقع'
2015 = 'تقديم أول طلب براءة اختراع في الولايات المتحدة الأمريكية، وضع اللمسات الأخيرة على النظام'
2016 = 'بدء تكيف المشروع مع تقنية بلوكشين، تحسين المفهوم'
2017 = 'إطلاق منتج  <strong class=\"brand\">shar<span>pay</span></strong> التجريبي، فتح الأولوية الدولية لنظام براءات الاختراع للتطبيق الجديد في 152 دولة، ماقبل البيع، والتحضير لـبيع العملات'
2018 = 'تنفيذ بيع العملات، سحب العملات في إطار المشروع إلى منصات دولية لتبادل العملات المشفرة، تطوير الوظائف الرئيسية، تطوير الأزرار لتطبيقات الهاتف المحمول، الترويج والمبيعات في أوروبا وآسيا، نقل الأولوية الدولية لنظام براءات الاختراع إلى مرحلة البراءات الوطنية'
2019 = 'إطلاق تقنية بلوكشين (على أساس تفرع من BitShares)، دمج العملات مع نظام بلوكشين، تكييف المشروع مع احتياجات المنظمين الوطنيين، دخول أسواق الولايات المتحدة وكندا وأمريكا اللاتينية'
2020 = 'الحصول على براءات اختراع وطنية، تطوير وتنفيذ برامج الشراكة مع مواقع الويب والمتاجر عبر الإنترنت لتبادل السلع والخدمات لمستخدمي عملات <strong class=\"brand\">shar<span>pay</span></strong>، توسيع نطاق المشروع، الوصول إلى جميع  الأسواق الرئيسية في العالم، التسويق الفعال والمبيعات '

