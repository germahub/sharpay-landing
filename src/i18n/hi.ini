ken = 'Ken Huang'
ken_title = 'प्रसिद्ध ब्लॉकचैन  एक्सपर्ट, डिस्ट्रीब्यूटेड बिज़नेस एप्लीकेशन के सीईओ'
ken_bio = 'संयुक्त राज्य अमेरिका में सीजीआई संघीय कार्यालय के लिए साइबर सुरक्षा के निदेशक और क्लाउड सिक्योरिटी के निदेशक के रूप में काम किया। उन्होंने सीजीआई फेडरल आईडेंटिटी मैनेजमेंट प्रैक्टिस, और साइबर सिक्यूरिटी कैप्चरेंस सेंटर की स्थापना की। कार्यकारी सलाहकार के रूप में सीजीआई के लिए काम करते हुए, केन ने संयुक्त राज्य संघीय सरकार, वित्तीय संस्थानों, और उपयोगिता कंपनियों से परामर्श किया और वित्त, ब्लैकचैन और साइबर सिक्योरिटी में विशेषज्ञता प्रदान की। उन्होंने Zhejian सामान्य विश्वविद्यालय, चीन में जियान जियाओटोंग विश्वविद्यालय और स्विट्जरलैंड में लॉज़ेन विश्वविद्यालय से स्नातक की उपाधि प्राप्त की।'

simon = 'Simon Choi'
simon_title = 'ICObench, Fintech और ICObench में शीर्ष विशेषज्ञ'
simon_bio = '25 से अधिक वर्षों के अनुभव के साथ अंतर्राष्ट्रीय वकील, इंग्लैंड और वेल्स में कानून का अभ्यास करने योग्य, और हांगकांग, चीन में। वह ब्लैकबेन स्पीकर और ब्लोगर, इकोबेंच डॉट कॉम द्वारा दुनिया के शीर्ष रेटेड विशेषज्ञ हैं। साइमन ने पेकिंग यूनिवर्सिटी, लंदन विश्वविद्यालय और हांगकांग विश्वविद्यालय के लॉ स्कूलों से क्रमशः स्नातक किया। साइकोम विभिन्न न्यायाधिकारों में नए ब्लॉकचैन नियमों को सलाह देने और समीक्षा करने के लिए ब्लॉकचैन टेक्नोलॉजी की दिशा में सभी प्रासंगिक सरकारी नीतियों का अनुपालन और अनुपालन सुनिश्चित करने के लिए प्रदान करता है।'

vincent = 'Vincent Mascart'
vincent_title = 'ब्लॉकचैन सरगर्मी, डेवलपर और ब्लॉगर'
vincent_bio = 'उद्यमी, डेवलपर, कई कंपनियों के संस्थापक ने कई अंतरराष्ट्रीय कंपनियों को परामर्श प्रदान किया है और अब पूरी तरह से ब्लॉक-टोकन प्रौद्योगिकियों पर केंद्रित है। ब्लैकचैन उत्साही, स्टीमिट और गोलोस ब्लॉकचेंन्स में शीर्ष ब्लॉगर्स में से एक कई डीपीओएस परियोजनाओं (स्टीमिट, गोलोस इत्यादि) के लिए गवाह, ने सफलतापूर्वक बनाया है और कई अवरोधक आधारित अनुप्रयोगों को तैनात किया है। फ्रेंच, अंग्रेजी, डच, इतालवी, चीनी बोलता है और रूसी सीख रहा है।'

