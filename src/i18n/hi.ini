alexey_bio = 'ब्लॉकचैन  सरगर्मी, ईआरपी और सीआरएम-अनुभवी डेवलपर, अंतरराष्ट्रीय कंपनियों (स्कोडा, बॉश, उल्मर्ट) की प्रणाली, मोबाइल एप्लिकेशन के डेवलपर (आईओएस, एंड्रॉइड), विकास टीम के प्रमुख।'

