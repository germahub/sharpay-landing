valery_bio = 'उच्च योग्य फ़्रंट-एंड, फुल-स्टैक, डाटाबेस और मोबाइल डेवलपर, क्वालकॉम में लंबे समय (सिडनी, ऑस्ट्रेलिया) और अन्य अंतरराष्ट्रीय कंपनियों के लिए काम करने का अनुभव है; अब वह पूरी तरह से ब्लॉकचैन  प्रौद्योगिकियों पर केंद्रित है।'

