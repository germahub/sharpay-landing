legal = 'यह वेबसाइट Sharpay Inc. (बेलीज़) की बौद्धिक संपदा है। साइट पर जानकारी केवल सूचना-संबंधी उद्देश्यों के लिए है, गैर-वाणिज्यिक, व्यक्तिगत उपयोग के लिए, किसी संविदात्मक संबंध के किसी भी तत्व का अर्थ नहीं है, किसी भी समय अधूरे और अपडेट किया जा सकता है, बिना पूर्व सूचना के, निर्णय पर और शार्प के विवेक पर इंक। जब तक विशेष रूप से अन्यथा निर्दिष्ट नहीं किया गया है, इस वेबसाइट पर सभी जानकारी केवल संकेतक है। Sharpay इंक इस वेबसाइट पर उल्लिखित सामग्री और डेटा की सटीकता, पूर्णता या विश्वसनीयता के बारे में किसी भी स्पष्ट या निहित गारंटी प्रदान नहीं करता है। इसी समय, Sharpay Inc. यह सुनिश्चित करने का हर संभव प्रयास करता है कि इस साइट पर सभी जानकारी वर्तमान समय में सटीक और अप-टू-डेट होनी चाहिए। शार्प इंक के टोकन की बिक्री से संबंधित जानकारी को खरीदने के लिए प्रोत्साहन के रूप में नहीं लगाया जाना चाहिए और इस तरह के समाधान के गठन का एकमात्र या पर्याप्त कारण है। Sharpay Inc. टोकन की खरीद में भाग लेना संभव है यदि निवास के देश के कानून (व्यक्तियों के लिए) या पंजीकरण (कानूनी संस्थाओं के लिए) इसे अनुमति देता है शार्प इंक उन लोगों के लिए ज़िम्मेदार नहीं है जो इस घटना में अपने देश के कानूनों के उल्लंघन में भाग लेते हैं, भले ही इन कानूनों का उल्लंघन अज्ञानता के कारण हो। Sharpay इंक अपेक्षाओं के लिए ज़िम्मेदार नहीं है कि निवास के देश के कर अधिकारियों (व्यक्तियों के लिए) या पंजीकरण (कानूनी संस्थाओं के लिए), खरीद, कब्जे और Sharpay Inc. टोकन के उपयोग के कारण हो सकते हैं। Sharpay टोकन धारकों केवल यह निर्धारित करने के लिए जिम्मेदार है कि क्या Sharpay Inc. के मूल्य का एक संभावित मूल्य निर्धारण या पुनरोचन, लंबे समय में संभव है, किसी भी कर के परिणाम उनके अधिकार क्षेत्र में हैं। Sharpay Inc. यह सुनिश्चित करने का प्रयास करता है कि इस साइट पर दी गई जानकारी यथासंभव सटीक और अप-टू-डेट है, लेकिन इस वेबसाइट पर दी गई जानकारी के अयोग्यता, अप्रासंगिकता या अपूर्णता से उत्पन्न होने वाले नुकसान के लिए किसी भी दायित्व को छूट देता है। Sharpay इंक व्यक्तियों और कानूनी संस्थाओं को इस वेबसाइट पर दी गई जानकारी के साथ परिचित होने के परिणामस्वरूप कानूनी, कर, वित्तीय या अन्य विशेष स्वतंत्र विशेषज्ञों से अतिरिक्त सलाह लेने के लिए प्रोत्साहित करती है।'
