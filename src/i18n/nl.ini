p1 = 'The <strong class=\"brand\">shar<span>pay</span></strong> is de deel en multishareknop voor websites met op blockchain gebaseerde beloningen voor contentpromotie door gebruikers. Mulisharing is een mogelijkheid om de content in verschillende netwerken te delen in slechts één klink. Gebruikers ontvangen belongingen voor het delen of voor de bezoeken van andere gebruikers door middel van gedeelde links (afhankelijk van de instellingen van de website). Dit houdt een conversiegroei voor websites in en gemakkelijk delen voor gebruikers.'
p2 = 'De vorm van de <strong class=\"brand\">shar<span>pay</span></strong> knop is variabel. Het kan ontworpen worden zoals het voorbeeld op deze pagina of aangepast worden aan een webdesign naar uw eigen keuze. Het front van de knop kan elke kleur of vorm hebben en gekoppeld worden aan logo`s of sociale netwerken. Het belangrijkste element van de knop is namelijk de code, die door het aanklikken van de knop geactiveerd wordt. Dit betekent dat we uw eigen webdesign kunnen gebruiken samen met de door ons ontwikkelde code.'
