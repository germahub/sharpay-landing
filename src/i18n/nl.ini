[roadmap]
header = 'Tijdlijn <span class=\"orange-span\">&amp;</span> roadmap'
2012 = 'Het idee, patentaanvraag naar Rospatent (RF) en EAPO (Eurasia), de vorming van het project concept'
2013 = 'Het verkrijging van het eerste patent van de Russische Federatie, start van de projectontwikkeling'
2014 = 'Prototype testen, test installatie van de multishare knop op sites'
2015 = 'Eerste patent aanvraag in de VS, afronden van het systeem'
2016 = 'Start van overgang van het project naar blockchain, verbetering van het concept'
2017 = 'Start van MVP <strong class=\"brand\">shar<span>pay</span>.io</strong>,  lanceren van de internationale patent PCT-procedure voor de nieuwe application voor 152 landen. Voorverkoop, voorbereiding voor Token verkoop'
2018 = 'Token verkoop Gestart, terugtrekking van tokens onder het project naar internationale crypto-uitwisselingen, ontwikkeling van de basis fuctionaliteit. Ontwikkeling van knoppen voor mobiele applicaties, promotie en verkoop in Europa en Azië, transformatie van internationaal patent  PCT-proces naar nationale patenteer fasen'
2019 = 'Start van de blockchain (gebaseerd op BitShares fork, migratie van tokens naar het blockchain systeem, aanpasing van het project naar de regelgeving  van nationale wetgeving, toetreding tot de markt in Noord- en Zuid-Amerika'
2020 = 'Verkrijgen van nationale patenten, ontwikkeling en invoering van partnerprogramma`s met websites en online winkels van het ruilen van goederen en diensten voor <strong class=\"brand\">shar<span>pay</span></strong> token gebruikers, maatanalyse van het project, toegang tot alle belangrijke markten in de wereld, actieve marketing en verkoop'

