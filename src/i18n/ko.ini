paulina_bio = 'B2B, B2C, FMCG 및 생산 분야에서 성공적으로 실현 된 의사 소통 전략을 다수 보유한 마케팅 및 커뮤니케이션 전문가. 국제적인 브랜드와 기업가의 프로젝트를 경험했습니다. 행복한 엄마, 좋은 서퍼와 스노우 보더는 오페라와 예술을 좋아합니다.'

