[view]
what_is_that = 'O que somos nós'
p1 = '<strong class=\"brand\">shar<span>pay</span></strong> é o botão de partilha e multishare para websites com recompensas em base de blockchain para a promoção de conteúdo para utilizadores. Multisharing é uma oportunidade de partilhar conteúdo em várias redes com apenas um clique. Os utilizadores poderão receber recompensas pela ação de partilhar ou visitar outros utilizadores através dos links partilhados (depende das configurações do website). Tudo isto significa o crescimento de conversão para websites e uma partilha confortável para utilizadores.'
p2 = 'O botão <strong class=\"brand\">shar<span>pay</span></strong> poderá ter várias aparências, por exemplo, poderá ser desenhado tal como está nesta página ou customizado para qualquer webdesign que você deseje. O botão sharpay poderá ser de qualquer cor, forma e feitio, poderá conter qualquer logo de redes sociais conectadas. A característica principal do botão é o código, que é ativado quando você clica no mesmo. Também, você poderá usar o seu próprio design e ligá-lo ao nosso código.'
connections = 'Conexões'
connections_p1 = 'Agora o Facebook, Twitter, LinkedIn, VK, Reddit, Telegram, Tumblr, Weibo, OK, Medium, Kakao estão já <span class=\"orange-span\">conectados à multisharing da versão funcional do botão sharpay</span>. Você poderá também copiar um único link direto e partilhá-lo você mesmo/a em fóruns, blogs e em comentários.'
connections_p2 = 'Estamos <strong class=\"brand\">continuamente a trabalhar na adição de novas redes sociais como WeChat, Pinterest, QQ, G+, Viber, LiveJournal e outros.</strong>'

