ken_bio = 'Trabalhou nos escritórios da CGI Federal nos EUA como Diretor de Cibersegurança, e Diretor da Segurança de Cloud. Fundou a CGI Federal Identity Management Practice e também a Cyber Security Competence Center. Enquanto trabalhou para a CGI como Consultor Executivo, Ken consultou o Governo Federal dos Estados Unidos, instituições financeiras e empresas de utilidades e forneceu também conhecimento em Finanças, Blockchain e Cibersegurança. Graduou-se na from Zhejian Normal University, Xian Jiaotong University na China e na University of Lausanne na Suiça.'

