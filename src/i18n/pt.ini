simon_title = 'Especialista MÁXIMO em ICObench, Fintech & Advogado de ICO '
simon_bio = 'Advogado internacional com mais de 25 anos de experiência, qualificado para praticar lei na Inglaterra & País de Gales, e em Hong King na China. É um orador bastante conhecido em blockchain e também um blogger, especialista máximo classificado pela icobench.com. Simon graduou-se das escolas de advocacia na em Peking University, na University of London e na University of Honk Kong respetivamente. Simon oferece aconselhamento e revisão de novas regulações blockchain em várias jurisdições para assegurar o maior nível de compatibilidade e aderência para todas as políticas governamentais relevantes através da tecnologia blockchain.'

