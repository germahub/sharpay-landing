[roadmap]
header = 'Calendário <span class=\"orange-span\">&amp;</span> roadmap'
2012 = 'A ideia, aplicações de patente em Rospatent (RF) e EAPO (Eurasia), a formação do conceito do projeto'
2013 = 'Obenteção da primeira patente da Federação Russa, início do desenvolvimento do projeto'
2014 = 'Teste do protótipo, instalação piloto de botões de multishare em websites'
2015 = 'Preenchimento da primeira aplicação de patente nos EUA, finalização do sistema'
2016 = 'Início da adaptação do projeto em blockchain, melhoria do conceito'
2017 = 'Lançamento do MVP <strong class=\"brand\">shar<span>pay</span>.io</strong>, abertura da patente internacional PCT-priority para a nova aplicação em 152 países, Pré-venda, preparação para a Venda de Tokens'
2018 = 'Desenrolar da Venda de Tokens, levantamento de tokens sob o projeto para exchanges de cripto internacionais, desenvolvimento da funcionalidade principal, desenvolvimento de botões para aplicações móveis, promoção e vendas na Europa e Ásia, transferência da patente internacional PCT-priority para fases de patenteamento nacional'
2019 = 'Lançamento do blockchain (com base no fork BitShares), migração dos tokens para o sistema blockchain, adoção do projeto sob os requerimentos dos reguladores nacionais, entrada dos mercados dos Estados Unidos, Canadá e América Latina'
2020 = 'Obtenção de patentes nacionais, desenvolvimento de programas parceiros com websites e lojas online de trocas de bens e serviços para os utilizadores do token <strong class=\"brand\">shar<span>pay</span></strong>, expansão do projeto, acesso aos mercados mais importantes do mundo, marketing ativo e vendas'

