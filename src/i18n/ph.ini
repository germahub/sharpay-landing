[roadmap]
header = 'Timeline <span class=\"orange-span\">at</span> roadmap'
2012 = 'Ang ideya, maliwanag na mga aplikasyon sa Rospatent (RF) at EAPO (Eurasia), ang pormasyon ng konsepto ng proyekto'
2013 = 'Pagkuha sa unang patente ng Pederasyon ng Russia, simula ng pagbuo ng proyekto'
2014 = 'Sinusubukan ang prototype, instalasyong piloto ng multisharing na mga buton sa mga site'
2015 = 'Pagpa-file ng pinakaunang patenteng aplikasyon sa USA, pagpipinalisasyon'
2016 = 'Simula ng pagbagay ng proyekto sa blockchain, pagpapahusay ng konsepto'
2017 = 'Paglunsad ng MVP <strong class=\"brand\">shar<span>pay</span>.io</strong>, pagbubukas ng internasyonal na patente PCT-prayoridad para sa bagong aplikasyon para sa 152 mga bansa, Presale, paghahanda para sa Token Sale'
2018 = 'Pagsasagawa ng Bentahan ng Token, pag-withdraw ng mga token sa ilalim ng proyekto para sa internasyonal na mga palitan ng crypto, pagpapaunlad ng pangunahing pag-papaandar, pagpapaunlad ng mga buton para sa mga mobile app, promosyon at bentahan sa Europe at Asia, paglilipat ng internasyonal na patente PCT-prayoridad sa nasyonal na antas sa pagpapatente '
2019 = 'Paglulunsad ng blockchain (base sa BitShares fork), paglipat ng mga token sa sistema ng blockchain, pagbagay ng proyekto sa mga kinakailangan ng nasyonal na mga tagaayos, pagpasok sa mga merkado ng Estados Unidos, Canada at Latin Amerika'
2020 = 'Pagkuha ng nasyonal na mga patente, pagpapaunlad at pagpapatupad ng mga programang kasosyo na may mga website at mga tindahan sa online ng pagpapalitan ng mga kalakal at mga serbisyo para sa mga gumagamit ng <strong class=\"brand\">shar<span>pay</span></strong> token, pagsusukat ng proyekto, daan sa lahat ng pinakaimportanteng mga merkado sa mundo, aktibong pagmemerkado at bentahan'

