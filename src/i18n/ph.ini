[view]
what_is_that = 'Ano iyon'
p1 = 'Ang <strong class=\"brand\">shar<span>pay</span></strong> ay isang buton ng pagbabahagi at multi-share para sa mga site na may bumabase sa blockchain na mga gantimpala para sa nilalaman na promosyon para sa mga gumagamit. Ang maramihang pagbabahagi ay isang oportunidad para magbahagi ng nilalaman sa ilang mga network sa isang pindot lang. Ang mga gumagamit ay makakatanggap ng gantimpala para sa akto ng pagbabahagi o sa mga pagbisita ng iba pang mga gumagamit sa pamamagitan ng binahaging mga link (depende sa mga pagtatakda ng site). Lahat ng iyon ay nangangahulugan na ang kombersyon ng paglago para sa mga site at komportableng pagbabahagi para sa mga gumagamit.'
p2 = 'Ang <strong class=\"brand\">shar<span>pay</span></strong> na buton ay maaaring maging kagaya ng kahit ano, halimbawa, ito ay maaaring idisenyo kagaya ng nasa pahinang ito o na-customize para sa kahit anong webdesign na hilingin mo. Ang <strong class=\"brand\">shar<span>pay</span></strong> na buton ay maaaring maging kahit anong kulay at hugis, maaari itong magkaroon ng kahit anong mga tatak ng konektadong mga sosyal na network. Ang pangunahing kalahok ng buton ay ang code, na maaaktiba kapag pinindot mo ang buton. Saka, maaari naming gamitin ang sarili mong disenyo at ternohan ito ng aming code.'
connections = 'Mga Koneksyon'
connections_p1 = 'Ngayon ang Facebook, Twitter, LinkedIn, VK, Reddit, Telegram, Tumblr, Weibo, OK, Medium, Kakao ay <span class=\"orange-span\">konektado</span> na sa multisharing ng gumaganang bersyon ng <strong class=\"brand\">shar<span>pay</span></strong> na buton. Maaari ka ring kumopya ng direktang kakaibang link at ibahagi ng iyong sarili ito sa mga forum, blog at sa mga komento.'
connections_p2 = 'Kami ay <span class=\"orange-span\">patuloy na magtatrabaho</span> sa pagkonekta ng mga bagong sosyal na network, kagaya ng WeChat, Pinterest, QQ, G +, Viber, LiveJournal at mga iba pa.'

