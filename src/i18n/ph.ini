[advisers]
header = 'ng Aming mga <span class=\"orange-span\">ATagapayo</span>'

ken = 'Ken Huang'
ken_title = 'Consultor de Blockchain bem conhecido'
ken_bio = 'Nagtrabaho para sa opisina ng CGI Federal sa Estados Unidos bilang Direktor ng Seguridad sa Cyber, at Direktor ng Seguridad sa Cloud. Itinaguyod nya ang CGI Federal Identity Management Practice, at Cyber Security Competence Center. Habang nagtatrabaho para sa CGI bilang Eksekutibong Tagapayo, kinonsulta ni Ken ang United State Federal Government, pinansiyal na mga institusyon, at mga kompanyang kagamitan at binibigyan ng kadalubhasaan sa Finance, Blockchain, at Cyber Security. Siya ay nagtapos mula sa Zhejian Normal University, Xian Jiaotong University sa China at University of Lausanne sa Switzerland.'

simon = 'Simon Choi'
simon_title = 'Fintech at Abogado ng ICO'
simon_bio = 'Internasyonal na abogado na may mahigit 25 na taon ng karanasan, kwalipikado para magsanay ng batas sa England at Wales, at sa Hong Kong, China. Siya ay kilalang tagapagsalita at taga-blog ng blockchain, nangungunang minarkahan sa mundo ng mga eksperto ng icobench.com. Si Simon ay nagtapos mula sa mga paaralan ng batas ng Peking University, ang University of London at ang University of Hong Kong ayon sa pagkakabanggit. Nagbigay si Simon ng pagpapayo at pagrerepaso sa bagong mga regulasyon ng blockchain sa iba-ibang mga hurisdiksyon para masiguro ang pinakamataas na antas ng pagtupad at pagsunod sa lahat ng may kaugnayan sa mga polisiya ng gobyerno patungo sa teknolohiya ng blockchain.'

vincent = 'Vincent Mascart'
vincent_title = 'Saksi ng Blockchains, Tagabuo at Taga-Blog'
vincent_bio = 'Negosyante, Tagabuo, nagtatag ng ilang mga kompanya, nakapagbigay payo sa ilang internasyonal na mga kompanya at ngayon ay tuluyang nakatuon sa mga teknolohiya ng blockchain. Mahilig sa Blockchain, isa sa mga NANGUNGUNANG mga taga-blog sa Steemit at Golos Blockchains. Saksi para sa maraming DPOS na mga pryekto (Steemit, Golos atbp.), matagumpay na nakapagbuo at nagpadala ng ilang bumabase sa blockchain na mga aplikasyon. Nagsasalita ng French, English, Dutch, Italian, Chinese at natututo ng Russian.'

